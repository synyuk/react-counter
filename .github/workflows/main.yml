name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build the app
      run: npm run build
    
    - name: Deploy ðŸš€ to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main 
        folder: build
